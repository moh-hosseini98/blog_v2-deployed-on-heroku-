{% extends 'base.htm' %}
{% load crispy_forms_tags %}

{% block title %} Password Change {% endblock %}

{% block body_block %}
{% if change %}
<div class="alert alert-success">
    Password Change Succesfully

</div>
{% endif %}

        {% csrf_token %}

    </form>

{% endblock %}
